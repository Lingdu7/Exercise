<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg">
        <div class="hole">
            <div class="hole1"></div>
            <div class="hole2"></div>
            <div class="hole3"></div>
            <div class="hole4"></div>
            <div class="hole5"></div>
            <div class="hole6"></div>
            <div class="hole7"></div>
            <div class="hole8"></div>
            <div class="hole9"></div>
        </div>
        <div class="start">
            <span class="score">0</span>
            <div class="schebule"></div>
            <div class="startBox">
                <div class="scoreBtn">开始游戏</div>
            </div>
            <div class="ruleBtn">积分规则</div>
            <div class="rule">
                <div class="box">
                    <p>游戏规则：</p>
                    <p>1.游戏时间：60s</p>
                    <p>2.拼手速，殴打灰太狼+10分</p>
                    <p>3.殴打小灰灰-10分</p>
                    <div class="btn">[关闭]</div>
                </div>
            </div>
        </div>

        <div class="gaming">
        </div>
        <div class="over">
            <h1>游戏结束</h1>
            <div class="btn">重新开始</div>
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="index.js"></script>
</body>

</html>
